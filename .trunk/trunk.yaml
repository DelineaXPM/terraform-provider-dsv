---
version: 0.1
actions:
  enabled:
    - trunk-announce
    - trunk-cache-prune
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
    - go-mod-vendor
    - gotestsum
  definitions:
    - id: go-mod-vendor
      description: When go mod or sum is updated, go vendoring should be run to ensure it's consistent.
      runtime: go
      run: mod vendor
      triggers:
        - files: [go.mod]
    - id: gotestsum
      runtime: go
      description: run go tests on pre-push
      run: gotestsum --format pkgname -- -shuffle=on  -tags integration ./...
      triggers:
        - git_hooks: [pre-push]
runtimes:
  enabled:
    - go@1.19.5
    - node@18.12.1
    - python@3.10.8
lint:
  enabled:
    - renovate@37.146.0
    - hadolint@2.12.0
    - actionlint@1.6.26
    - git-diff-check
    - gitleaks@8.18.1
    - gofmt@1.20.4
    - golangci-lint@1.55.2
    - markdownlint@0.38.0
    - prettier@3.2.4
    - taplo@0.8.1
    - tflint@0.50.2
    - yamllint@1.33.0
  threshold:
    - linters: [markdownlint]
      level: high
  ignore:
    - linters: [ALL]
      paths:
        - .devcontainer/init
        - vendor/*
    - linters: [yamllint]
      paths:
        - .changes/unreleased/*.yaml
cli:
  version: 1.19.0
plugins:
  sources:
    - id: trunk
      ref: v1.2.1
      uri: https://github.com/trunk-io/plugins
