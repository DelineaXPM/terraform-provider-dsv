---
version: 0.1
actions:
  enabled:
    - trunk-announce
    - trunk-cache-prune
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
    - go-mod-vendor
    - gotestsum
  definitions:
    - id: go-mod-vendor
      description: When go mod or sum is updated, go vendoring should be run to ensure it's consistent.
      runtime: go
      run: mod vendor
      triggers:
        - files: [go.mod]
    - id: gotestsum
      runtime: go
      description: run go tests on pre-push
      run: gotestsum --format pkgname -- -shuffle=on  -tags integration ./...
      triggers:
        - git_hooks: [pre-push]
runtimes:
  enabled:
    - go@1.19.5
    - node@18.12.1
    - python@3.10.8
lint:
  enabled:
    - renovate@35.24.6
    - hadolint@2.12.0
    - actionlint@1.6.23
    - git-diff-check
    - gitleaks@8.16.1
    - gofmt@1.19.3
    - golangci-lint@1.52.2
    - markdownlint@0.33.0
    - prettier@2.8.7
    - taplo@0.7.0
    - tflint@0.45.0
    - yamllint@1.30.0
  threshold:
    - linters: [markdownlint]
      level: high
  ignore:
    - linters: [ALL]
      paths:
        - .devcontainer/init
        - vendor/*
    - linters: [yamllint]
      paths:
        - .changes/unreleased/*.yaml
cli:
  version: 1.7.0
plugins:
  sources:
    - id: trunk
      ref: v0.0.13
      uri: https://github.com/trunk-io/plugins
